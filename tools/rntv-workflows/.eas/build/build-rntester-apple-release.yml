build:
  name: Build RNTester release build for Apple platforms
  steps:
    - eas/checkout
    - eas/install_node_modules
    - run:
        name: Install Ruby
        command: |
          . ./install-ruby.sh
    - run:
        name: Set up build-specific environment
        working_directory: ../..
        command: |
          export ROOT_DIR=$PWD
          set-env ROOT_DIR $ROOT_DIR
    - run:
        name: Build release RNTester for tvOS
        working_directory: ../../packages/rn-tester
        command: |
          . ../../tools/rntv-workflows/ruby-env.sh
          mkdir $ROOT_DIR/RNTester-tvOS
          echo "Building RNTester..."
          echo "Cleaning build directories..."
          yarn clean-ios
          echo "Setting up RNTester..."
          yarn setup-ios-hermes
          echo "Building RNTester..."
          yarn build-ios-hermes-release
          echo "Build completed."
          cp -r $ROOT_DIR/packages/rn-tester/build/Build/Products/Release-appletvsimulator/RNTester.app $ROOT_DIR/RNTester-tvOS
          cp -r $ROOT_DIR/packages/rn-tester/build/Build/Products/Release-appletvsimulator/RNTester.app.dSYM $ROOT_DIR/RNTester-tvOS
    - run:
        name: Package RNTester release artifacts
        working_directory: ../..
        command: |
          export REACT_NATIVE_VERSION=`npx tsx tools/rntv-workflows/src/get-react-native-version.ts`
          echo "REACT_NATIVE_VERSION: $REACT_NATIVE_VERSION"
          (cd RNTester-tvOS; tar zcf $ROOT_DIR/rntester-$REACT_NATIVE_VERSION-appletv-release.tgz *)
    - eas/upload_artifact:
        name: Upload RNTester release artifacts
        inputs:
          type: build-artifact
          path: |
            rntester-*.tgz
